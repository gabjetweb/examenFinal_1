<!DOCTYPE html>

	<title>Gabriel Jetté - Épreuve finale partie 1</title>

<body>
	<div id="conteneur_svg">
		<svg height="250" width="250">
		   <defs>
		    <linearGradient id="couleurCercle">

		    <g>

 		 	 <ellipse cx="50" cy="50" rx="60" ry="13" fill="url(#couleurEllipse)"/>

 		  	</g>
		</svg>
